<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- titulo -->
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/layout.css')}}"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a href="/">
          <img class="logo" src="../static/logo.png" alt="" />
        </a>

        <a class="navbar-brand" href="/">Listar por intérprete</a>
        <a class="navbar-brand" href="listadoGenero">Listar por género</a>
        <a class="navbar-brand" href="cargar">Agregar Nuevo álbum</a>
        <a class="navbar-brand" href="/">Editar álbum</a>
        <a class="navbar-brand" href="/">Eliminar álbum</a>
      </div>
    </nav>

    {% block body %}{% endblock %}
    <script src="{{url_for('static',filename='js/layout.js')}}"></script>
  </body>
</html>
