{% extends './layout.html' %} {% block title %}Editar{% endblock %} {% block
body %}
<h1 class="titulo">Editar <span class="nombre"> "{{data[4][2]}}"</span></h1>
<div class="d-flex justify-content-center container">
  <form
    class="contenedor-formulario d-flex flex-column"
    action="/update/{{data[4][0]}}"
    method="POST"
  >
    <div class="form-group">
      <input
        type="text"
        name="codigoAlbum"
        placeholder="Codigo del Álbum"
        value="{{data[4][1]}}"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        name="nombre"
        placeholder="Nombre del Álbum"
        value="{{data[4][2]}}"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <select
        class="form-select"
        aria-label="Default select example"
        name="interprete"
      >
        <option selected value="{{data[4][3]}}">{{data[5]}}</option>
        {% for interprete in data[0] %}
        <option value="{{interprete[0]}}">
          {{interprete[1]+' '+interprete[2]}}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <select
        class="form-select"
        aria-label="Default select example"
        name="genero"
      >
        <option selected value="{{data[4][4]}}">{{data[6]}}</option>
        {% for genero in data[1] %}
        <option value="{{genero[0]}}">{{genero[1]}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <input
        type="number"
        name="cantidadTemas"
        placeholder="Cantidad de temas"
        value="{{data[4][5]}}"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <select
        class="form-select"
        aria-label="Default select example"
        name="discografica"
      >
        <option selected value="{{data[4][6]}}">{{data[7]}}</option>
        {% for discografica in data[2] %}
        <option value="{{discografica[0]}}">{{discografica[1]}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <select
        class="form-select"
        aria-label="Default select example"
        name="formato"
      >
        <option selected value="{{data[4][7]}}">{{data[8]}}</option>
        {% for formato in data[3] %}
        <option value="{{formato[0]}}">{{formato[1]}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <input
        type="date"
        name="fechaLanzamiento"
        placeholder="Fecha de lanzamiento"
        value="{{data[4][8]}}"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="number"
        name="precio"
        placeholder="Precio"
        value="{{data[4][9]}}"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="number"
        name="cantidad"
        placeholder="Cantidad"
        value="{{data[4][10]}}"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        name="caratula"
        placeholder="Caratula"
        value="{{data[4][11]}}"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-success boton-enviar">Guardar</button>
  </form>
</div>
{% endblock %}
